<h2>Generators</h2>

<blockquote>
A generator is very similar to a function that returns an array, in that a generator has parameters, can be called, and generates a sequence of values. <br>
Generators, also known as semicoroutines, are a special case of (and weaker than) coroutines. <br>
<a href="http://en.wikipedia.org/wiki/Generator_(computer_science)">Wikipedia</a>
</blockquote>
